<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criminal Underworld - Strategy Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #phaser-game {
            flex: 1;
            width: 100%;
            height: calc(100vh - 60px);
        }
        
        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ff6b35;
        }
        
        .title {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .stats-container {
            position: absolute;
            top: 80px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ff6b35;
            z-index: 100;
            min-width: 200px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 1.1rem;
        }
        
        .stat-value {
            color: #f7931e;
            font-weight: bold;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #4ecdc4;
            z-index: 100;
        }
        
        .control-item {
            margin: 5px 0;
            font-size: 0.9rem;
            color: #4ecdc4;
        }
        
        .win-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .win-message {
            font-size: 4rem;
            font-weight: bold;
            color: #ff6b35;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.7);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .win-subtext {
            font-size: 1.5rem;
            color: #4ecdc4;
            margin-bottom: 30px;
        }
        
        .restart-btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }
        
        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.6);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .building-popup {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #f7931e;
            border-radius: 8px;
            padding: 10px;
            color: #f7931e;
            font-size: 0.9rem;
            pointer-events: none;
            display: none;
            z-index: 200;
        }
        
        .npc-popup {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #4ecdc4;
            border-radius: 8px;
            padding: 10px;
            color: #4ecdc4;
            font-size: 0.9rem;
            pointer-events: none;
            display: none;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="title">CRIMINAL UNDERWORLD</div>
            <div class="subtitle">Rise to the Top</div>
        </div>
        
        <div id="phaser-game"></div>
        
        <div class="stats-container">
            <div class="stat-item">
                <span>ðŸ’° Money:</span>
                <span class="stat-value" id="money">$0</span>
            </div>
            <div class="stat-item">
                <span>ðŸŒŸ Prestige:</span>
                <span class="stat-value" id="prestige">0</span>
            </div>
            <div class="stat-item">
                <span>ðŸ‘¥ Recruits:</span>
                <span class="stat-value" id="recruits">0</span>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-item">WASD - Move</div>
            <div class="control-item">E - Interact with buildings</div>
            <div class="control-item">R - Recruit gang members</div>
        </div>
        
        <div class="building-popup" id="building-popup">
            Press E to collect money and prestige
        </div>
        
        <div class="npc-popup" id="npc-popup">
            Press R to recruit (Cost: $100 + 50 Prestige)
        </div>
        
        <div class="win-overlay" id="win-overlay">
            <div class="win-message">VICTORY!</div>
            <div class="win-subtext">You've conquered the criminal underworld</div>
            <button class="restart-btn" id="restart-btn">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // Game state
        let gameState = {
            money: 0,
            prestige: 0,
            recruits: 0
        };

        // Update UI stats
        function updateStats() {
            document.getElementById('money').textContent = `$${gameState.money}`;
            document.getElementById('prestige').textContent = gameState.prestige;
            document.getElementById('recruits').textContent = gameState.recruits;
            
            // Check win condition
            if (gameState.money >= 5000 && gameState.recruits >= 3) {
                document.getElementById('win-overlay').style.display = 'flex';
            }
        }

        // Restart game
        function restartGame() {
            gameState.money = 0;
            gameState.prestige = 0;
            gameState.recruits = 0;
            document.getElementById('win-overlay').style.display = 'none';
            updateStats();
        }

        // Set up restart button
        document.getElementById('restart-btn').addEventListener('click', restartGame);

        // Phaser game configuration
        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight - 60,
            parent: 'phaser-game',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        let gameScene;
        let player;
        let buildings = [];
        let npcs = [];
        let cursors;
        let eKey;
        let rKey;

        function preload() {
            // Create simple colored rectangles as placeholders for sprites
            const graphics = this.add.graphics();
            
            // Create texture for player
            graphics.fillStyle(0x4ecdc4, 1);
            graphics.fillRect(0, 0, 32, 48);
            this.textures.addCanvas('player', graphics.canvas);
            
            // Create texture for buildings
            graphics.clear();
            graphics.fillStyle(0xf7931e, 1);
            graphics.fillRect(0, 0, 64, 64);
            this.textures.addCanvas('building1', graphics.canvas);
            
            graphics.clear();
            graphics.fillStyle(0xff6b35, 1);
            graphics.fillRect(0, 0, 64, 64);
            this.textures.addCanvas('building2', graphics.canvas);
            
            // Create texture for NPCs
            graphics.clear();
            graphics.fillStyle(0x9b5de5, 1);
            graphics.fillRect(0, 0, 32, 48);
            this.textures.addCanvas('npc', graphics.canvas);
            
            gameScene = this;
        }

        function create() {
            // Create player
            player = this.physics.add.sprite(400, 300, 'player');
            player.setCollideWorldBounds(true);
            
            // Create buildings
            const building1 = this.physics.add.sprite(200, 200, 'building1');
            const building2 = this.physics.add.sprite(600, 400, 'building2');
            building1.setImmovable(true);
            building2.setImmovable(true);
            buildings = [building1, building2];
            
            // Create NPCs
            const npc1 = this.physics.add.sprite(300, 100, 'npc');
            const npc2 = this.physics.add.sprite(500, 500, 'npc');
            npc1.setImmovable(true);
            npc2.setImmovable(true);
            npcs = [npc1, npc2];
            
            // Input
            cursors = this.input.keyboard.createCursorKeys();
            eKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.E);
            rKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.R);
            
            // Colliders
            this.physics.add.collider(player, building1);
            this.physics.add.collider(player, building2);
            this.physics.add.collider(player, npc1);
            this.physics.add.collider(player, npc2);
            
            // Add follow properties to NPCs
            npcs.forEach(npc => {
                npc.recruited = false;
                npc.followOffset = { x: 0, y: 0 };
            });
        }

        function update() {
            // Player movement
            player.setVelocity(0);
            
            if (cursors.left.isDown) {
                player.setVelocityX(-200);
            } else if (cursors.right.isDown) {
                player.setVelocityX(200);
            }
            
            if (cursors.up.isDown) {
                player.setVelocityY(-200);
            } else if (cursors.down.isDown) {
                player.setVelocityY(200);
            }
            
            // Building interaction
            if (Phaser.Input.Keyboard.JustDown(eKey)) {
                buildings.forEach(building => {
                    const distance = Phaser.Math.Distance.Between(
                        player.x, player.y, building.x, building.y
                    );
                    if (distance < 80) {
                        gameState.money += 100;
                        gameState.prestige += 20;
                        updateStats();
                    }
                });
            }
            
            // NPC recruitment
            if (Phaser.Input.Keyboard.JustDown(rKey)) {
                npcs.forEach(npc => {
                    const distance = Phaser.Math.Distance.Between(
                        player.x, player.y, npc.x, npc.y
                    );
                    if (distance < 80 && gameState.money >= 100 && gameState.prestige >= 50) {
                        gameState.money -= 100;
                        gameState.prestige -= 50;
                        gameState.recruits += 1;
                        // Make NPC follow player
                        npc.recruited = true;
                        npc.followOffset = { 
                            x: Phaser.Math.Between(-40, 40), 
                            y: Phaser.Math.Between(-40, 40) 
                        };
                        updateStats();
                    }
                });
            }
            
            // Update recruited NPCs
            npcs.forEach(npc => {
                if (npc.recruited) {
                    npc.x = player.x + npc.followOffset.x;
                    npc.y = player.y + npc.followOffset.y;
                }
            });
        }

        // Initialize stats
        updateStats();

        // Create the game
        const game = new Phaser.Game(config);
    </script>
</body>
</html>
